<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Guilherme Dias Simoes" />
        <meta
            name="description"
            content="This is a solution to the 'Tinder for dogs' challenge on Scrimba"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="114x114"
            href="./images/icon.png"
        />

        <!-- CSS Remedy: https://github.com/jensimmons/cssremedy -->
        <link rel="stylesheet" href="remedy.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <title>Tindog</title>

        <link rel="stylesheet" href="index.css" />
        <script src="/index.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <img
                    class="icon-profile"
                    src="images/icon-profile.png"
                    alt="Profile icon"
                />
                <img class="logo" src="images/logo.png" alt="Tindog logo" />
                <img
                    class="icon-chat"
                    src="images/icon-chat.png"
                    alt="Chat icon"
                />
            </header>
            <main>
                <article class="current-dog">
                    <img src="images/dog-teddy.jpg" alt="Dog" />
                    <div class="dog-header">
                        <h1>Teddy, 30</h1>
                        <p>How you doin?</p>
                    </div>
                </article>
                <div class="swipe">
                    <button class="swipe-button">
                        <img
                            class="img-reject"
                            src="images/icon-cross.png"
                            alt="Reject"
                        />
                    </button>
                    <button class="swipe-button">
                        <img
                            class="img-like"
                            src="images/icon-heart.png"
                            alt="Like"
                        />
                    </button>
                </div>
            </main>
        </div>
    </body>
</html>
