<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Guilherme Dias Simoes" />
        <meta
            name="description"
            content="This is a solution to the 'Tinder for dogs' challenge on Scrimba"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="114x114"
            href="./images/icon.png"
        />

        <!-- CSS Remedy: https://github.com/jensimmons/cssremedy -->
        <link rel="stylesheet" href="remedy.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <title>Tindog</title>

        <link rel="stylesheet" href="index.css" />
        <script src="/scale.js" type="module"></script>
        <script src="/index.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <img
                    class="icon-profile"
                    src="images/icon-profile.png"
                    alt="Profile icon"
                />
                <img class="logo" src="images/logo.png" alt="Tindog logo" />
                <img
                    class="icon-chat"
                    src="images/icon-chat.png"
                    alt="Chat icon"
                />
            </header>
            <main>
                <article class="current-dog">
                    <div class="dog-header"></div>
                    <img class="dog-img" src="data:," alt="Dog" />
                    <img
                        src="images/badge-like.png"
                        alt="Like Badge"
                        class="like"
                    />
                    <img
                        src="images/badge-nope.png"
                        alt="Nope Badge"
                        class="nope"
                    />
                </article>
                <div class="swipe">
                    <button class="swipe-button reject">
                        <img src="images/icon-cross.png" alt="Reject" />
                    </button>
                    <button class="swipe-button accept">
                        <img src="images/icon-heart.png" alt="Accept" />
                    </button>
                </div>
            </main>
        </div>
    </body>
</html>
